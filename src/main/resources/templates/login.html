<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  
<th:block th:replace="fragments/config :: configFragment"></th:block> 
<th:block layout:fragment="script">
   <script src="/js/develop/login.js"></script>
</th:block>
<body id=page-top>
    <div class="px-5 py-5 p-lg-0 h-screen bg-surface-secondary d-flex flex-column justify-content-center">
      <div class="d-flex justify-content-center">
        <div class="col-12 col-md-9 col-lg-6 min-h-lg-screen d-flex flex-column justify-content-center py-lg-16 px-lg-20 position-relative">
          <div class="row">
            <div class="col-lg-10 col-md-9 col-xl-7 mx-auto">

              <form>
                <div class="mb-5">
                  <label class="form-label" for="email">ID</label>
                  <input type="email" class="form-control" id="user_id" placeholder="Your email address">
                </div>
                <div class="mb-5">
                  <div class="d-flex align-items-center justify-content-between">
                    <div>
                      <label class="form-label" for="password">PW</label>
                    </div>
                    <div class="mb-2">
                      <a href="/loginPage/idPwdFind" class="text-sm text-muted text-primary-hover text-underline">Forgot password?</a>
                    </div>
                  </div>
                  <input type="password" class="form-control" id="user_password" placeholder="Password" autocomplete="current-password">
                </div>
                <div class="mb-5">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="check_example" id="check-remind-me">
                    <label class="form-check-label" for="check-remind-me">
                      Keep me logged in
                    </label>
                  </div>
                </div>
                <div>
                  <a onclick="login()" class="btn btn-primary w-full">
                    로그인
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
